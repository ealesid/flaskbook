{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}


{% block title %}Flaskbook - Login{% endblock %}

{% block page_content %}
<div class="page-heder">
    <h1>Login</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p>Forgot password? <a href="{{ url_for('auth.password_reset_request') }}">Click here to reset it</a>.</p>
    <p>New user? <a href="{{ url_for('auth.register') }}">Click here to register</a>.</p>
<hr>
</div>
{% endblock %}
